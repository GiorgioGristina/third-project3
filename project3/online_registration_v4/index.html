<!doctype html>
<html lang="en">
  <head>
    <title>newsletter </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/stylesheet.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" type="text/css">
  </head>
  <body>
    <header>
      <h1>the code review</h1>
      <h2>signu for our newsletter</h2>
      <p>get the latest news on how your code is doing right in your inbox</p>
      <form>
        <fieldset>
          <legend> contact information</legend>
          <label> Full Name<br />
          <input type="text" name="name"/> </label><br />
          <label> Email Address<br />
          <input type="email" name="email"/> </label><br />
          <label> Phone Number<br />
          <input type="text" name="phonenumber"/> </label><br />
          <label> Street Address<br />
          <input type="text" name="address"/> </label><br />
          <label> City<br />
          <input type="text" name="city"/> </label><br />

          <label>state</label>
          <select name="state"> State<br />
            <option value="italy">Italy</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="france">France</option>
            <option value="australia">Australia</option>
          </select>



          <label> Zip Code<br />
          <input type="text" name="zipcode"/> </label><br />
        </fieldset>
      </form>
    </header>


  </body>
</html>
