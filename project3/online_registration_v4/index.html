<!doctype html>
<html lang="en">
  <head>
    <title>newsletter </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" type="text/css">
  </head>
  <body>
    <header>
      <div>
        <h1>the code review</h1>
      </div>
      <div class="container begin">
        <h2>signu for our newsletter</h2>
        <p>get the latest news on how your code is doing right in your inbox</p>
      </div>
    </header>
      <form class="container">
          <fieldset>
            <div class="contact">
              <div>
                <legend> contact information</legend>
              </div>
              <div>
                <label for="name"> Full Name</label><br />
                <input id="name"type="text" name="name" placeholder="required"/> <br />
              </div>
              <div>
                <label for="email"> Email Address</label><br />
                <input id="email" type="email" name="email" placeholder="required"/> <br />
              </div>
              <div>
                <label for="number"> Phone Number</label><br />
                <input id="number"type="text" name="phonenumber"/> <br />
              </div>
              <div>
                <label for="address"> Street Address</label><br />
                <input id="address" type="text" name="address"/> <br />
              </div>
              <div>
                <label for="city"> City</label><br />
                <input id="city" type="text" name="city"/> <br />
              </div>
              <div>
                <label for="state">state</label><br />
                <select id="state" name="state">
                  <option value="italy">Italy</option>
                  <option value="usa">USA</option>
                  <option value="uk">UK</option>
                  <option value="france">France</option>
                  <option value="australia">Australia</option>
                </select><br />
              </div>
              <div>
                <label for="zipcode"> Zip Code </label><br />
                <input id="zipcode" type="text" name="zipcode"/><br />
              </div>
            </div>
        </fieldset>


        <fieldset>
          <div class="newsletter">
          <div>
              <legend> Nesletter</legend>
            </div>
            <div>
              <label>select the newsletters you would like to receive</label><br />
              <label for="html"><input id="html" type="checkbox" name="newsletters" value="html"/>HTML News</label> <br />
              <label for="css"><input id="css" type="checkbox" name="newsletters" value="css"/>CSS News</label> <br />
              <label for="java"><input  id="java"type="checkbox" name="newsletters" value="javascript"/> Javascript News</label><br />
            </div>

            <div>
              <label>Newsletter format</label><br />
              <label for="ht"><input id="ht" type="radio" name="format" value="html"/> HTML</label><br />
              <label for="plain"><input id="plain"type="radio" name="format" value="text"/>Plain text</label><br />
            </div>

            <div>
              <label for="comment"> Other topics you'd like to hear about<br />
                <textarea id="comment" name="comments" cols="20" rows="10">write here </textarea><br />
            </div>
            <div>
              <input type="submit" name="sign up" value="sign up"/>
            </div>
          </div>
        </fieldset>



        <p>copyright the code review</p>
      </form>

  </body>
</html>
